{% extends "base.html" %}


{% block content %}

<div class="container">
    <div class="row justify-content-md-center">
      <div class="col-9 card my-5">

        <div class="card-body text-center">
            <h1 class="card-title mx-5">{{ title }}</h1>
            <div class="card-subtitle mb-3 text-muted font-italic date-size">{{ date_posted | date:"F j, Y" }}</div>
            <p class="card-text text-left">{{ content }}</p>
        </div>
      </div>

    </div>
</div>
    

    

 
{% endblock content %}
